<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>OTP Verification</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
<table width="100%" cellpadding="0" cellspacing="0"
       style="max-width: 600px; margin: auto; background: #ffffff; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">
  <tr>
    <td style="text-align: center; padding: 30px 40px 10px;">
      <h2 style="color: #2b70d9;">🔐 Your OTP Code</h2>
      <p style="color: #666;">Use the code below to verify your identity. It will expire in 10 minutes.</p>
    </td>
  </tr>
  <tr>
    <td style="text-align: center; padding: 20px;">
      <div style="font-size: 32px; color: #2b70d9; font-weight: bold; letter-spacing: 8px;">
        <span th:text="${otp}">123456</span>
      </div>
    </td>
  </tr>
  <tr>
    <td style="text-align: center; padding: 20px 40px;">
      <p style="font-size: 14px; color: #999;">If you didn’t request this, please ignore this email.</p>
    </td>
  </tr>
  <tr>
    <td style="text-align: center; font-size: 12px; color: #ccc; padding-bottom: 20px;">
      &copy; 2025 Your Company. All rights reserved.
    </td>
  </tr>
</table>
</body>
</html>
